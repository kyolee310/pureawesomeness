
<div id="soundcloud-data"  ng-app="SoundcloudAwesomeness" ng-controller="SoundcloudAwesomenessCtrl" ng-init="initController()">

     <div class="row">
        <div class="col-lg-4 col-centered text-center padding-10x10">
            <img class="instagram-logo" src="img/soundcloud_256.jpeg">
            <span ng-show="items.length > 0" ng-cloak>{{itemIndex + 1}}/{{items.length}}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-centered text-center">
            <span class="padding-10x10" ng-click="instagramItemUpdate(-1)">
                <span class="glyphicon glyphicon-backward"></span>
            </span>
            <span class="padding-10x10" ng-click="instagramItemUpdate(1)">
                <span class="glyphicon glyphicon-forward"></span>
           </span>
        </div>
    </div>

    <div ng-repeat="item in items" ng-show="isShow(item)" ng-cloak>
        <div class="row">
            <div id="{{item.id}}" class="col-lg-12 col-centered text-center padding-10x10">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-8 col-centered padding-10x10">
	       <div class="well">
		   <div class="row">
			<div class="col-lg-2 col-md-2 col-sm-3 pull-left text-right">
			    <span class="instagram-items-span">
	                        <img class="profile-picture" ng-src="{{item.artwork_url}}">
                            </span>
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-user"></span>
				<span>{{ item.user.username }}</span>
			    </span>
		       </div>
		       <div class="col-lg-10 col-md-10 col-sm-9">
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-music"></span>
				<span>{{ item.title }}</span>
			    </span>
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-heart"></span>
				<span>{{ item.favoritings_count }}</span>
			    </span>
                            <span class="instagram-items-span">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span ng-repeat="tag in item.tag_array" ng-cloak>
                                    <span class="label label-warning tag-button" ng-click="tagClicked(tag)">{{tag}}</span>
                                </span>
                            </span>
                        </div>
		    </div>
                </div>
	    </div>
        </div>

    </div>
</div>
