
<div id="instagram-data">
    <div ng-repeat="item in items" ng-show="isShow(item)" ng-cloak>

        <div class="row">
            <div class="col-lg-12 col-centered text-center padding-10x10">
	        <img ng-src="{{item.images.low_resolution.url}}">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-8 col-centered padding-10x10">
	       <div class="well">
		   <div class="row">
			<div class="col-lg-2 col-md-2 col-sm-3 pull-left text-right">
			     <span class="instagram-items-span">
				<img class="profile-picture" ng-src="{{item.user.profile_picture}}">
			     </span>
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-user"></span>
				<span>{{ item.user.username }}</span>
			    </span>
		       </div>
		       <div class="col-lg-10 col-md-10 col-sm-9">
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-comment"></span>
				<span>{{ item.caption.text }}</span>
			    </span>
			    <span class="instagram-tags-span">
				<span class="glyphicon glyphicon-tags"></span>
				<span ng-repeat="tag in item.tags">
				    <span class="label label-warning tag-button" ng-click="tagClicked(tag)">{{ tag }}</span>
				</span>
			    </span>
			    <span class="instagram-items-span">
				<span class="glyphicon glyphicon-heart"></span>
				<span>{{ item.likes.count }}</span>
			    </span>
                        </div>
		    </div>
                </div>
	    </div>
        </div>

    </div>
</div>
